<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NS Information Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="info-board">
    <div class="clock-section">
      <div class="clock">
        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>
        <div class="center-dot"></div>
      </div>
    </div>
    <div class="info-section">
      <div class="train-info">
        <p class="departure-time">1 minuut</p>
        <h1 class="destination">Heerlen</h1>
        <p class="via-info">via 's-Hertogenbosch, Eindhoven,<br>Weert, Roermond en Sittard</p>
      </div>
      <div class="next-info">Hierna/next: 08:54 IC Venlo</div>
    </div>
    <div class="platform-section">
      <div class="platform-number">18<b>b</b></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
