<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NS Information Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="info-board">
    <div class="clock-section">
      <div class="clock">
        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand">
          <div class="line"></div>
          <div class="circle"></div>
          <div class="circle-2"></div>
          <div class="line-2"></div>
        </div>
        <div class="center-dot"></div>
      </div>
    </div>
    <div class="info-section">
      <div class="train-info">
        <div class="white-back">
          <h1 class="departure-time">1 minuut</h1>
          <h1 class="destination">Heerlen</h1>
          <h1 class="train-type">Intercity</h1>
          <img class="logo" src="/assets\img\ns_logo.png"></img>
          <h1 class="via-info">via 's-Hertogenbosch, Eindhoven,<span>Weert, Roermond en Sittard</span></h1>
        </div>
        <div class="next-info">Hierna/next: 08:54 IC Venlo</div>
      </div>
    </div>
    <div class="platform-section">
      <div class="platform-square"></div>
      <div class="platform-cut-out"></div>
      <h1 class="platform-number">18</h1>
      <div class ="spoor-text">spoor</div>
      <h1 class="platform-text">b</h1>
    </div>
  </div>
  <div class="station-input">
    <input type="text" id="stationName" placeholder="Enter station name" />
    <button id="fetchButton">Search</button>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
